<h1 align="center">Registration Form:-</h1>

<div style="background:red; width:50%;height:1px; margin-left:350px;"></div>
  <div style="background:linear-gradient(#cccccc,white,#cccccc); width:400px; height:240px; border:1px solid black; margin:0px auto; margin-top:30px; padding:7px;border-radius:10px 10px 10px 10px;">
<form name="form1" method="post" action="">


<table border="0" cellspacing="1" cellpadding="1">

	<tr>
    	<td style="color:#EB1068;">Name</td>
        <td>:</td>
        <td><input type="text" name="t1" placeholder="Type name..." style="width:150px; height:30px; border:1px solid black; border-radius:10px 10px 10px 10px;" /></td>
    </tr>
    <tr>
    	<td style="color:#EB1068;">Address</td>
        <td>:</td>
        <td><textarea name="t2" placeholder="Type address" style="width:150px; height:30px; border:1px solid black; border-radius:10px 10px 10px 10px;"></textarea></td>
    
    </tr>
    
    <tr>
    	<td style="color:#EB1068;">Password</td>

    	<td><input type="password" name="t3" style="width:150px; height:30px; border:1px solid black; border-radius:10px 10px 10px 10px;"/></td>
    
    </tr>
    
    <tr>
    	<td style="color:#EB1068;">Country</td>
        <td>:</td>
        <td>
        	<select>
            
            	<option>India</option>
                <option>Japan</option>
            </select>
        
        </td>
    
    </tr>
    <tr>
    	<td style="color:#EB1068;">Gender</td>
        <td>:</td>
        <td><input type="radio" name="r1"/>M<input type="radio" name="r1"/>F</td>
    
    </tr>
    
    <tr>
    	<td style="color:#EB1068;">Hobbies</td>
        <td>:</td>
        <td>
        	Listening to music<input type="checkbox" name="t4"/>
            Watching Tv<input type="checkbox" name="t4"/>
        
        </td>
    
    </tr>
    
    	<tr>
        	<td style="color:#EB1068;">Image</td>
        
        <td>:</td>
        <td><input type="file" name="t6"/></td>
        </tr>
        
        <tr>
        
        <td><input type="submit" name="s1" value="Submit"/></td>
        <td>:</td>
        <td><input type="reset" name="s2" value="Reset"/></td>
        </tr>

</table>
